<div class="container">
  <mat-card *ngFor="let pokemon of pokemons" class="pokemon-card">
      <div class="image-container">
          <img class="pokemon-image" mat-card-image [src]="'data:image/png;base64,'+ pokemon.image" [alt]="pokemon.name">
      </div>

      <span class="pokemon-name" [ngStyle]="{'background-color': getBackGroundColor()}">{{pokemon.name}}</span>
  </mat-card>
</div>
