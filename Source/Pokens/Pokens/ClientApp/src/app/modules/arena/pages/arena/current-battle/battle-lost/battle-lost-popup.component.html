<h2 mat-dialog-title>You lost...</h2>
<mat-dialog-content>

  <h2>Life happens</h2>

  <div class="result-details">
    <div class="image-container">
      <img src="assets/pictures/battle-lost.gif" alt="">
    </div>
    <div class="text">
      Don't worry, you'll catch them all someday. Here's some experience to help you in the journey!
    </div>
  </div>

  <p><b>Your pokemon gained {{data.experience}} experience points.</b></p>

</mat-dialog-content>
<mat-dialog-actions align="center" class="actions">
  <button (click)="close()" [mat-dialog-close]="false" mat-raised-button routerLink="/home/arena" class="cancel" color="primary">
    Alright!
  </button>
</mat-dialog-actions>
