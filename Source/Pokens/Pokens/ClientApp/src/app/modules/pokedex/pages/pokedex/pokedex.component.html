<div class="container">
  <mat-card *ngFor="let pokemon of pokemons" class="pokemon-card" [ngStyle]="{'background-color': pokemon.color}">
    <div class="image-container">
      <img class="pokemon-image" mat-card-image [src]="'data:image/png;base64,'+ pokemon.images[0].contentImage"
        [alt]="pokemon.name">
    </div>
    <mat-card-title>{{pokemon.name}}</mat-card-title>

  <button mat-raised-button (click)="openPopup(pokemon)">More details!</button>

  </mat-card>
</div>
