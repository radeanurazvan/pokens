<div class="container">
  <mat-card *ngFor="let pokemon of pokemons" class="pokemon-card" [ngStyle]="{'background-color': pokemon.color}" (click)="openPopup(pokemon)">
      <div class="image-container">
          <img class="pokemon-image" [src]="'data:image/png;base64,'+ pokemon.images[0].contentImage" [alt]="pokemon.name">
      </div>

      <span class="pokemon-name">{{pokemon.name}}</span>
  </mat-card>
</div>
