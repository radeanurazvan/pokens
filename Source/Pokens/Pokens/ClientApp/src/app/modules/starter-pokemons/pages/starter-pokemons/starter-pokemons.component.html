<div class="starters-container">
    <mat-card *ngFor="let pokemon of pokemons" class="starter-card">
        <div class="image-container">
            <img class="pokemon-image" mat-card-image [src]="'data:image/png;base64,'+ pokemon.image" [alt]="pokemon.name">
        </div>

        <mat-card-title>{{pokemon.name}}</mat-card-title>

        <button mat-raised-button (click)="openPopup(pokemon)">More details</button>
    </mat-card>
</div>
